<!DOCTYPE html>
<html>
<head>
  <title>Speeding Tickets</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- Vue 3 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.45/dist/vue.global.prod.js"></script>
</head>
<body>

<div class="container">
  <nav class="navbar navbar-inverse">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Our Website</a>
    </div>
    <div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="index.html">All Tickets</a></li>
        <li><a href="25over.html">25mph or move over</a></li>
      </ul>
    </div>
  </nav> <!-- end nav-bar -->

  <div id="ticketApp">
    <h2>Tickets July 4, 2014, Minneapolis/St. Paul</h2>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Ticket ID</th>
          <th>Time</th>
          <th>Posted Speed</th>
          <th>MPH Over</th>
          <th>Violator Sex</th>
        </tr>
      </thead>
      <tbody>
        <!-- Display tickets where actual speed is over posted speed by 25 MPH -->
        <tr v-for="ticket in tickets25Over" :key="ticket.tid">
          <td>{{ ticket.tid }}</td>
          <td>{{ ticket.stop_time }}</td>
          <td>{{ ticket.posted_speed }}</td>
          <td>{{ ticket.actual_speed - ticket.posted_speed }}</td>
          <td>{{ ticket.violator_sex }}</td>
        </tr>
      </tbody>
    </table>

  </div> <!-- end ticketApp -->
</div> <!-- end container -->

<script>
  let app = Vue.createApp({
    data() {
      return {
        tickets: [], // All tickets
      };
    },
    created() {
      this.getData(); // Load json data as page loads
    },
    methods: {
        async getData() {
            try {
                const response = await fetch('tickets1.json');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                console.log(data);  // Add this line to check the data
                this.tickets = data;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        },
    },
    computed: {
        // Filter tickets that have +25 MPH over the posted speed
        tickets25Over() {
            return this.tickets.filter(ticket => ticket.actual_speed - ticket.posted_speed >= 25);
        }
    }
  });

  app.mount('#ticketApp'); // Mount Vue app on the div with id ticketApp
</script>

</body>
</html>
