<!DOCTYPE html>
<html>
<head>
  <title>Speeding Tickets</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- Vue 3 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.45/dist/vue.global.prod.js"></script>
</head>
<body>

<div class="container">
  <nav class="navbar navbar-inverse">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Our Website</a>
    </div>
    <div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="index.html">All Tickets</a></li>
        <li><a href="25over.html">25mph or move over</a></li>
      </ul>
    </div>
  </nav> <!-- end nav-bar -->

  <div id="ticketApp">
    <h2>Tickets July 4, 2014, Minneapolis/St. Paul</h2>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Ticket ID</th>
          <th>Time</th>
          <th>Posted Speed</th>
          <th>MPH Over</th>
          <th>Violator Sex</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="ticket in tickets" :key="ticket.tid">
          <td>{{ ticket.tid }}</td>
          <td>{{ ticket.stop_time }}</td>
          <td>{{ ticket.posted_speed }}</td>
          <td>{{ ticket.actual_speed - ticket.posted_speed }}</td>
          <td>{{ ticket.violator_sex }}</td>
        </tr>
      </tbody>
    </table>

  </div> <!-- end ticketApp -->
</div> <!-- end container -->

<script>
  let app = Vue.createApp({
    data() {
      return {
        tickets: [],
      };
    },
    created() {
      this.getData(); // load json data as page loads
    },
    methods: {
      async getData() {
        try {
          const response = await fetch('tickets1.json');
          this.tickets = await response.json();
          console.log(this.tickets); // Check if tickets are loaded
        } catch (error) {
          console.error("Error loading JSON data:", error);
        }
      },
    },
  });

  app.mount('#ticketApp'); // Mount Vue app on the div with id ticketApp
</script>

</body>
</html>
